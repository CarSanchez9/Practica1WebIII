<!--Three Column Layout-->
<!DOCTYPE html>
<html>
<head>
  <title>Three Column Layout</title>
  <style>
    .container {
      display: flex;
    }
    .left, .middle, .right {
      flex: 1;
      padding: 10px;
    }
    .left {
      background: #e8e8e8;
    }
    .middle {
      background: #f5f5f5;
    }
    .right {
      background: #e8e8e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">Izquierda</div>
    <div class="middle">Centro</div>
    <div class="right">Derecha</div>
  </div>
</body>
</html>
