<!--Sidebar Layout (Contenido con barra lateral)-->
<!DOCTYPE html>
<html>
<head>
  <title>Sidebar Layout</title>
  <style>
    .container {
      display: flex;
    }
    aside {
      width: 200px;
      background: #ddd;
      padding: 10px;
    }
    main {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>Barra lateral</aside>
    <main>Contenido principal</main>
  </div>
</body>
</html>
